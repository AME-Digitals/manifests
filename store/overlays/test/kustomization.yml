apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: store
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
  - target:
      kind: Ingress
      name: store
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: store-test.kooked.app
      - op: replace
        path: /spec/tls/0/hosts/0
        value: store-test.kooked.app
